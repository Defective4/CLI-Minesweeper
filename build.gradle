apply plugin: "java"
dependencies {
	implementation fileTree(dir:"lib", include:"*.jar");
}

jar {
  archiveName = "CLI-Minesweeper-1.0.jar"
  
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
  
  manifest {
    attributes "Main-Class": "net.defekt.minesweeper.Main"
    attributes "Author": "Defective4"
  }
}